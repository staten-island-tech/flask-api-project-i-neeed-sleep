<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>D&D Spell List</title>
</head>
<body class="p-3 mb-2 bg-black text-light">
    <h1>D&D 5e Spell List (First 51 Spells in Alphabetical Order)</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"><div class="text-white">Home</div></li>
        </ol>
    </nav>

    <div class="btn-group">
        <a href="{{  url_for('home')  }}" class="btn btn-primary active" aria-current="page">All Spells</a>
        <a href="{{  url_for('ritual')  }}" class="btn btn-primary">Ritual</a>
        <a href="{{  url_for('concentration')  }}" class="btn btn-primary">Concentration</a>
    </div>

    <br>
    <br>
    <br>

    <div class="row row-cols-1 row-cols-md-6 g-4">
        {% for spell in spells %}
            <div class="col">
                <div class="card text-bg-dark mb-3" style="width: 18rem; height: 13rem">
                    <div class="card-body text-light">
                        <h5 class="card-title">{{spell.name}}</h5>
                        <p class="card-text">
                            Level: {{spell.lvl}} <br>
                            School: {{spell.school}} <br>
                            Requirements: {{spell.req}} <br>
                            {{spell.concentration}}{{spell.ritual}} 
                        </p>
                        <a href="{{ url_for('spell_detail', id=spell.id)}}" class="btn btn-info">Spell Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>D&D Spell List (Ritual)</title>
</head>
<body class="p-3 mb-2 bg-black text-light">
    <h1>D&D 5e Spell List (Ritual Spells)</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{  url_for('home')  }}">Home</a></li>
        </ol>
    </nav>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Ritual
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{{  url_for('home')  }}">All Spells</a></li>
          <li><a class="dropdown-item" href="{{  url_for('concentration')  }}">Concentration</a></li>
        </ul>
    </div>

    <br>

    {% for spell in spells %}
        <div class="card text-bg-dark mb-3" style="width: 18rem;">
            <div class="card-body text-light">
                <h5 class="card-title">{{spell.name}}</h5>
                <p class="card-text">
                    Level: {{spell.lvl}} <br>
                    School: {{spell.school}} <br>
                    Requirements: {{spell.req}} <br>
                    {{spell.concentration}}{{spell.ritual}} 
                </p>
                <a href="{{ url_for('spell_detail', id=spell.id)}}" class="btn btn-info">Spell Details</a>
            </div>
        </div>
    {% endfor %}

</body>
</html>
